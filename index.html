<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Countdown Timer</title>
    
</head>
<body>

    <div class="container">
        <div class="h1">
             <h1>countdown timer</h1>
        </div>
       
        <div id="timer">00:00:00</div>

<div id="controls">
    <input type="number" id="hoursInput" placeholder="Hours" min="0" />
    <input type="number" id="minutesInput" placeholder="Minutes" min="0" />
    <input type="number" id="secondsInput" placeholder="Sec" min="0" max="59" />
    <div class="button">
           
    <button id="stopButton">Stop</button>
    <button id="startButton">Start</button>
    <button id="resetButton">Reset</button>
    </div>
 
</div>
    </div>


<script src="script.js"></script>

</body>
</html>
